<div class="create-transaction-container">
  <h2 class="mat-h2">{{ 'Send Money' | translate }}</h2>
  <mat-card>
    <div class="stepper">
      <ng-container *ngIf="stepper.multisigInfo">
        <div class="step">
          <span class="step-circle"><i class="fa fa-minus"></i></span>
          <span class="step-label">Add Multisig Info</span>
        </div>
        <div class="stepper-line"></div>
      </ng-container>
      <div class="step active">
        <span class="step-circle"><i class="fa fa-check"></i></span>
        <span class="step-label">Create Transaction</span>
      </div>
      <ng-container *ngIf="stepper.signatures">
        <div class="stepper-line"></div>
        <div class="step">
          <span class="step-circle"><i class="fa fa-minus"></i></span>
          <span class="step-label">Add Signatures</span>
        </div>
      </ng-container>
    </div>
    <mat-divider style="margin-bottom: 24px;"></mat-divider>
    <form [formGroup]="createTransactionForm" (submit)="next()">
      <label>{{ 'From' | translate }}</label>
      <div *ngIf="multisig.generatedSender" style="margin-bottom: 16px;">
        <wallet-address [value]="multisig.generatedSender" [copyButton]="true"></wallet-address>
      </div>
      <ng-container *ngIf="!multisig.generatedSender">
        <account-selector (select)="onSwitchAccount($event)" type="multisig"></account-selector>
      </ng-container>
      <input-address
        label="{{ 'Recepient Address' | translate }}"
        classList="block"
        formControlName="recipient"
        placeholder="{{ 'Recepient Address' | translate }}..."
      ></input-address>
      <ng-container *ngIf="recipientForm.touched">
        <mat-error *ngIf="recipientForm.hasError('required')">
          {{ 'Recepient is required' | translate }}
        </mat-error>
        <mat-error *ngIf="recipientForm.hasError('invalidAddress')">
          {{ 'ZBC Address is invalid' | translate }}
        </mat-error>
      </ng-container>
      <input-amount
        [group]="createTransactionForm"
        typeCoinName="typeCoin"
        amountCurrencyName="amountCurrency"
        amountName="amount"
        [displayConverter]="true"
        [currencyRate]="currencyRate"
        label="{{ 'Coin Amount' | translate }}"
      >
      </input-amount>
      <fee-selector
        [group]="createTransactionForm"
        feeName="fee"
        feeCurrName="feeCurr"
        [minFee]="minFee"
        [timeoutField]="timeoutField.value"
        [required]="true"
        [currencyRate]="currencyRate"
        (onClickFeeChoose)="onClickFeeChoose($event)"
        [typeFees]="typeFee"
        [customFeeValue]="customFeeValues"
      ></fee-selector>
      <button mat-flat-button type="button" class="block" color="primary" (click)="generateDownloadJsonUri()">
        <a style="color: #fff;" [href]="fileJson" download="Multisig_Draft.json">
          {{ 'Export Draft Multi Signature' | translate }}
        </a>
      </button>

      <div class="row" style="margin-top: 10px;">
        <div class="col">
          <button mat-flat-button color="warn" class="block" type="button" (click)="back()">
            {{ 'Back' | translate }}
          </button>
        </div>
        <div class="col">
          <button mat-flat-button color="primary" class="block" type="button" (click)="saveDraft()">
            {{ 'Save' | translate }}
          </button>
        </div>
        <div class="col">
          <button mat-flat-button color="primary" class="block" [disabled]="createTransactionForm.invalid">
            {{ 'Next' | translate }}
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
