<div class="create-transaction-container">
  <h2 class="mat-h2">{{ 'multisignature' | translate }}</h2>
  <mat-card>
    <div class="stepper">
      <ng-container *ngIf="stepper.multisigInfo">
        <div class="step">
          <span class="step-circle"><i class="fa fa-minus"></i></span>
          <span class="step-label">{{ 'add multisig info' | translate }}</span>
        </div>
        <div class="stepper-line"></div>
      </ng-container>
      <div class="step active">
        <span class="step-circle"><i class="fa fa-check"></i></span>
        <span class="step-label">{{ 'create transaction' | translate }}</span>
      </div>
      <ng-container *ngIf="stepper.signatures">
        <div class="stepper-line"></div>
        <div class="step">
          <span class="step-circle"><i class="fa fa-minus"></i></span>
          <span class="step-label">{{ 'add signatures' | translate }}</span>
        </div>
      </ng-container>
    </div>
    <mat-divider style="margin-bottom: 24px;"></mat-divider>

    <form [formGroup]="createTransactionForm" (submit)="next()">
      <fieldset [disabled]="readonlyInput">
        <form-send-money
          [group]="createTransactionForm"
          [inputMap]="fieldList"
          [multisig]="true"
          *ngIf="multisig.txType == 1"
        ></form-send-money>

        <form-setup-account-dataset
          [group]="createTransactionForm"
          [formValue]="fieldList"
          [isSetupOther]="true"
          *ngIf="multisig.txType == 3"
        ></form-setup-account-dataset>

        <span class="sub-title">{{ 'advanced option' | translate }}</span>
        <form-escrow [group]="createTransactionForm" [inputMap]="fieldList"></form-escrow>
      </fieldset>

      <button
        *ngIf="multisig.signaturesInfo !== undefined"
        mat-flat-button
        type="button"
        class="block"
        color="primary"
        (click)="generateDownloadJsonUri()"
        [disabled]="createTransactionForm.invalid"
      >
        {{ 'export draft multi signature' | translate }}
      </button>

      <div class="row" style="margin-top: 10px;">
        <div class="col">
          <button mat-flat-button color="warn" class="block" type="button" (click)="back()">
            {{ 'back' | translate }}
          </button>
        </div>
        <div class="col">
          <button mat-flat-button color="primary" class="block" type="button" (click)="saveDraft()">
            {{ 'save' | translate }}
          </button>
        </div>
        <div class="col">
          <button mat-flat-button color="primary" class="block" [disabled]="createTransactionForm.invalid">
            {{ 'next' | translate }}
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
