<div class="sendmoney-container">
  <h2 class="mat-h2">{{ 'send money' | translate }}</h2>
  <mat-card>
    <form [formGroup]="formSend" (submit)="onOpenDialogDetailSendMoney()">
      <app-form-send-money
        [group]="formSend"
        [inputMap]="sendMoneyForm"
        [contact]="contact"
        [currencyRate]="currencyRate"
        [showSaveAddressBtn]="showSaveAddressBtn"
        [saveAddress]="saveAddress"
        [saveAddressFeature]="saveAddressFeature"
        (switchAccount)="onSwitchAccount($event)"
        (isAddressInContacts)="isAddressInContacts($event)"
        (toggleSaveAddress)="toggleSaveAddress($event)"
      ></app-form-send-money>
      <span class="sub-title">
        {{ 'advanced option' | translate }}
      </span>
      <app-form-escrow
        [group]="formSend"
        [inputMap]="escrowForm"
        [currencyRate]="currencyRate"
        (changeTimeOut)="onChangeTimeOut($event)"
      ></app-form-escrow>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="block button-margin"
        [disabled]="formSend.invalid || isLoading || isError"
      >
        <span *ngIf="isLoading"> <i class="fas fa-circle-notch fa-spin"></i>&nbsp; </span>
        <span>{{ 'send' | translate }}</span>
      </button>
    </form>
  </mat-card>
</div>
