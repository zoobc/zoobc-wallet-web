<div class="sendmoney-container">
  <h2 class="mat-h2">{{ 'send money' | translate }}</h2>
  <mat-card>
    <form [formGroup]="formSend" (submit)="onOpenDialogDetailSendMoney()">
      <form-send-money [group]="formSend" [inputMap]="sendMoneyMap"></form-send-money>
      <span class="form-advanced-option">{{ 'advanced option' | translate }}</span>
      <form-escrow [group]="formSend" [inputMap]="sendMoneyMap"></form-escrow>
      <span *ngIf="isLoadingExtension" class="device-approval">
        {{ 'waiting for device approval' | translate }}
      </span>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="block button-margin"
        [disabled]="formSend.invalid || isLoading || isError || isLoadingExtension"
      >
        <span *ngIf="isLoading"> <i class="fas fa-circle-notch fa-spin"></i>&nbsp; </span>
        <span>{{ 'send' | translate }}</span>
      </button>
    </form>
  </mat-card>
</div>
