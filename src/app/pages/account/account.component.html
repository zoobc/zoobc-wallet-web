<div class="account-container">
  <div class="row">
    <div class="col-12 col-md-3">
      <h2 class="mat-h2">Accounts</h2>
    </div>
    <div class="col-12 col-md-9 text-right">
      <button mat-flat-button color="primary" (click)="onOpenAddAccount()">
        <i matPrefix class="fa fa-plus"></i>
        <span>Add New Account</span>
      </button>
    </div>
  </div>
  <br />

  <div class="account-list">
    <mat-card style="padding: 0">
      <ng-container *ngFor="let acc of accounts; index as i">
        <div class="account">
          <div class="select-address">
            <div class="btn-select" *ngIf="currAcc.address == acc.address; else elseAcc">
              <i class="fa fa-check-circle"></i>
            </div>
            <ng-template #elseAcc>
              <div class="btn-select" (click)="onSwitchAccount($event, acc)">
                <i class="far fa-circle"></i>
              </div>
            </ng-template>
          </div>

          <div class="address-information">
            <div class="name">
              {{ acc.name }}
              <span class="badge" color="primary" *ngIf="acc.type == 'multisig'"> Multisignature</span>
            </div>
            <div class="address" *ngIf="acc.type == 'normal'">
              <wallet-address [value]="acc.address"></wallet-address>
            </div>

            <ng-container *ngIf="acc.type == 'multisig'">
              <div class="address">
                <p class="label">Address</p>
                <wallet-address [value]="acc.address"></wallet-address>
              </div>
              <div class="address">
                <p class="label">Signedby:</p>
                <wallet-address [value]="acc.signByAddress"></wallet-address>
              </div>
            </ng-container>
          </div>

          <div class="action">
            <button
              mat-flat-button
              matTooltip="Edit"
              matTooltipPosition="below"
              class="icon-btn primary"
              (click)="onOpenEditAccount($event, acc)"
            >
              <i class="fas fa-pen"></i>
            </button>
          </div>
        </div>
      </ng-container>
    </mat-card>
  </div>
</div>
