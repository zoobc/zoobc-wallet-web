<div class="account-container">
  <div class="row">
    <div class="col-4">
      <h2 class="mat-h2">{{ 'Accounts' | translate }}</h2>
    </div>
    <div class="col-8 text-right">
      <button mat-flat-button color="primary">
        <span>{{ 'Add New Account' | translate }}</span>
      </button>
    </div>
  </div>

  <div class="account-list">
    <mat-card style="padding: 0">
      <div class="account row">
        <div class="col-12 col-sm-8">
          <div class="name">
            {{ 'Account Name' }}
          </div>
          <div class="address">
            <wallet-address [value]="currAcc.address" [copyButton]="true"></wallet-address>
          </div>
        </div>
        <div class="col-12 col-sm-4 text-right">
          <div class="text-right-item">
            <button mat-icon-button matTooltip="Edit" matTooltipPosition="above" class="icon-btn">
              <i class="fas fa-pen"></i>
            </button>
          </div>
          <div class="text-right-item">
            <button mat-stroked-button color="primary" class="small">
              <span>{{ 'Selected' | translate }}</span>
            </button>
          </div>
        </div>
      </div>
      <div class="account row">
        <div class="col-12 col-sm-8">
          <div class="name">
            Account Multisig
            <span class="label" color="primary">
              Multi Signature
            </span>
          </div>
          <div class="address">
            <p>Address:</p>
            <wallet-address [value]="currAcc.address" [copyButton]="true"></wallet-address>
          </div>
          <div class="address">
            <p>Signed by:</p>
            <wallet-address [value]="currAcc.address" [copyButton]="true"></wallet-address>
          </div>
        </div>
        <div class="col-12 col-sm-4 text-right">
          <div class="text-right-item">
            <button
              mat-icon-button
              matTooltip="Multi Signature Detail"
              matTooltipPosition="above"
              class="icon-btn"
              (click)="onOpenMultisigInfoDialog()"
            >
              <i class="fas fa-file-signature"></i>
            </button>
            <button mat-icon-button matTooltip="Edit" matTooltipPosition="above" class="icon-btn">
              <i class="fas fa-pen"></i>
            </button>
          </div>
          <div class="text-right-item">
            <button mat-flat-button color="primary" class="small">
              <span>{{ 'Select' | translate }}</span>
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
