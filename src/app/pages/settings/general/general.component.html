<div class="general-container">
  <div class="setting-section">
    <p class="title">
      <span>General</span>
    </p>

    <p class="subtitle">Setting and Data</p>
    <button mat-flat-button (click)="resetData()" color="primary">
      <i matPrefix class="fa fa-sync"></i>
      Reset Data
    </button>
  </div>

  <div class="setting-section">
    <p class="title">
      <span>Security & Privacy</span>
    </p>

    <p class="subtitle">Reveal Passphrase</p>
    <button mat-flat-button (click)="onOpenRevealPassphrase()" color="primary">
      <i matPrefix class="fa fa-eye"></i>
      Reveal Passphrase
    </button>
  </div>
</div>
