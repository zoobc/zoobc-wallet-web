<div class="login-container">
  <div class="login-box">
    <img src="/assets/img/icon-zbc.png" alt="" />
    <h2 class="mat-h4">{{ 'welcome to zoobc app' | translate }}</h2>
    <p>{{ 'the easy way to spend and receive zbc' | translate }}</p>

    <ng-container *ngIf="hasAccount && !isLoggedIn">
      <form [formGroup]="formLoginPin" (submit)="onLoginPin()">
        <mat-label>{{ 'please enter your pin' | translate }}</mat-label>
        <br />
        <field-pins #pin formControlName="pin" (keyup)="onChangePin()"></field-pins>
        <mat-error *ngIf="pinForm.hasError('invalid')">
          {{ 'pin invalid' | translate }}
        </mat-error>
        <div class="spiner" *ngIf="isLoading">
          <i class="fas fa-circle-notch fa-spin"></i>
        </div>
      </form>
    </ng-container>
  </div>

  <div class="access-button">
    <div style="margin: 0 auto 16px;">
      <button routerLink="/signup" mat-flat-button>{{ 'create new wallet' | translate }}</button>
      <button routerLink="/open-wallet" mat-flat-button>{{ 'restore wallet' | translate }}</button>
    </div>

    <div>{{ 'or login with' | translate }}</div>
    <div style="margin: 0 auto;">
      <button [disabled]="isLoadingImport" type="button" (click)="importAccount()" mat-stroked-button>
        <!-- <i matPrefix class="fas fa-circle-notch fa-spin" *ngIf="isLoadingImport"></i>
        <i matPrefix class="fab fa-app-store" *ngIf="!isLoadingImport"></i> -->
        <img src="assets/img/ledger.png" style="width: 18px; height: 18px;" alt="" />
        {{ 'ledger' | translate }}
      </button>
      <button type="button" mat-stroked-button>
        <!-- <i matPrefix class="fab fa-app-store"></i> -->
        <img src="assets/img/trezor.png" style="width: 18px; height: 18px;" alt="" />
        {{ 'trezor' | translate }}
      </button>
      <button type="button" mat-stroked-button (click)="loginWithPrivKey()">
        <i matPrefix class="fa fa-key"></i>
        {{ 'private key' | translate }}
      </button>
      <button type="button" mat-stroked-button (click)="loginWithAddress()">
        <img src="assets/img/zbc-white.png" style="width: 18px; height: 18px;" alt="" />
        {{ 'view address' | translate }}
      </button>
    </div>
  </div>
</div>
