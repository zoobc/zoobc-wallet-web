<div class="setup-dataset-container">
  <h2 class="mat-h2 text-center">{{ 'setup new dataset' | translate }}</h2>
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <label>{{ 'property' | translate }}</label>
    <mat-form-field appearance="outline" color="accent" class="block">
      <input matInput type="text" formControlName="property" />
    </mat-form-field>
    <ng-container *ngIf="propertyField.touched">
      <mat-error *ngIf="propertyField.hasError('required')">
        {{ 'property is required' | translate }}
      </mat-error>
    </ng-container>
    <label>{{ 'value' | translate }}</label>
    <mat-form-field appearance="outline" color="accent" class="block">
      <input matInput type="text" formControlName="value" />
    </mat-form-field>
    <ng-container *ngIf="valueField.touched">
      <mat-error *ngIf="valueField.hasError('required')">
        {{ 'value is required' | translate }}
      </mat-error>
    </ng-container>
    <div style="margin-bottom: 16px;">
      <mat-checkbox (click)="onClickSetupOther()">
        {{ 'setup dataset to other address' | translate }}
      </mat-checkbox>
    </div>
    <ng-container *ngIf="isSetupOther">
      <label>{{ 'recipient address' | translate }}</label>
      <input-address
        class="input"
        label=""
        formControlName="recipientAddress"
        placeholder="{{ 'recipient address' | translate }}"
      ></input-address>
      <ng-container *ngIf="recipientAddressField.touched">
        <mat-error style="margin-top: 4px;" *ngIf="recipientAddressField.hasError('required')">
          {{ 'recipient address is required' | translate }}
        </mat-error>
        <mat-error style="margin-top: 4px;" *ngIf="recipientAddressField.hasError('invalidAddress')">
          {{ 'recipient address is invalid' | translate }}
        </mat-error>
      </ng-container>
    </ng-container>
    <fee-selector
      [group]="formGroup"
      feeName="fee"
      feeCurrName="feeCurr"
      [minFee]="minFee"
      [timeoutField]="timeoutField.value"
      [required]="true"
      [currencyRate]="currencyRate"
      (onClickFeeChoose)="onClickFeeChoose($event)"
    ></fee-selector>
    <div class="row">
      <div class="col-12 col-md-6">
        <button
          mat-flat-button
          color="warn"
          type="button"
          class="block button-margin"
          [disabled]="isLoading"
          style="margin-top:10px"
          (click)="onCancel()"
        >
          <span>{{ 'cancel' | translate }}</span>
        </button>
      </div>
      <div class="col-12 col-md-6">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="block button-margin"
          [disabled]="formGroup.invalid || isLoading"
          style="margin-top:10px"
        >
          <span *ngIf="isLoading"> <i class="fas fa-circle-notch fa-spin"></i>&nbsp; </span>
          <span>{{ 'setup' | translate }}</span>
        </button>
      </div>
    </div>
  </form>
</div>
