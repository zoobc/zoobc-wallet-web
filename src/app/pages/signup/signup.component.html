<div class="signup-container">
  <h2 class="mat-h2">{{ 'Create New Account' | translate }}</h2>
  <h4 class="mat-h4">{{ 'Your Seed Phrase' | translate }}:</h4>

  <div class="language-selector">
    <button mat-flat-button color="primary" [matMenuTriggerFor]="language">
      <span>{{ languages[selectedLang].viewValue }}</span>
      <i matSuffix class="fa fa-caret-down"></i>
    </button>
    <mat-menu #language="matMenu">
      <button
        *ngFor="let language of languages; index as i"
        [value]="language.value"
        (click)="selectMnemonicLanguage(i)"
        mat-menu-item
      >
        {{ language.viewValue }}
      </button>
    </mat-menu>
  </div>
  <div class="row passphrase-section">
    <div class="col-6 col-sm-4" [class.blur]="!showPassPhrase" *ngFor="let p of passphrase; let key = index">
      <div class="box-passphrase">
        <div class="number">{{ key + 1 }}</div>
        <div class="word">{{ p }}</div>
      </div>
    </div>
    <div [class.hide]="showPassPhrase" class="cover-passphrase" (click)="tooglePassphrase()">
      <div class="text-cover">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <span style="margin-top: 5px;">
          {{
            'Click here too see your seed phrase. Make sure there is no one else around you will see it too'
              | translate
          }}
        </span>
      </div>
    </div>
  </div>

  <div class="btn-grouped">
    <button [disabled]="!showPassPhrase" mat-flat-button color="primary" (click)="copyPassphrase()">
      <i matPrefix class="fas fa-copy"></i>
      <span class="text">{{ 'Copy Seed Phrase' | translate }}</span>
    </button>
    <button [disabled]="!showPassPhrase" mat-flat-button color="primary" (click)="generateNewWallet()">
      <i matPrefix class="fas fa-sync"></i>
      <span class="text">{{ 'Regenerate' | translate }}</span>
    </button>
  </div>

  <form [formGroup]="formTerms">
    <div class="text-left">
      <div
        class="warning-box mat-body-2"
        [innerHTML]="
          'Remember: Never tell your seed phrase. If you lose it, you lose access to your account!'
            | translate
        "
      ></div>
      <div style="margin-bottom: 8px">
        <mat-checkbox formControlName="isWrittenDown">
          {{ 'I have written or saved my seed phrase safely' | translate }}
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox formControlName="isAgree">
          <span [innerHTML]="'I Approve Terms Of Use & Privacy Policy' | translate"></span>
        </mat-checkbox>
      </div>
    </div>

    <div class="text-right" style="margin-top:8px">
      <button
        mat-flat-button
        color="primary"
        (click)="goToConfirmPage()"
        type="button"
        [disabled]="!isWrittenDown.value || !isAgree.value"
      >
        <i matPrefix class="fas fa-wallet"></i>
        <span class="text">{{ 'Create Wallet' | translate }}</span>
      </button>
    </div>
  </form>
</div>
