<div class="signup-container">
  <h2 class="mat-h2">{{ 'Create New Account' | translate }}</h2>
  <h4 class="mat-h4">{{ 'Your Passphrase' | translate }}:</h4>

  <div class="language-selector">
    <button mat-flat-button color="primary" [matMenuTriggerFor]="language">
      <span>{{ mnemonicLanguage }}</span>
      <i class="fa fa-caret-down"></i>
    </button>
    <mat-menu #language="matMenu">
      <button
        *ngFor="let language of languages"
        [value]="language.value"
        (click)="selectMnemonicLanguage(language)"
        mat-menu-item
      >
        {{ language.viewValue }}
      </button>
    </mat-menu>
  </div>
  <div class="row passphrase-section">
    <div class="col-6 col-sm-4" *ngFor="let p of passphrase; let key = index">
      <div class="box-passphrase">
        <div class="number">{{ key + 1 }}</div>
        <div class="word">{{ p }}</div>
      </div>
    </div>
  </div>

  <div class="btn-grouped">
    <button mat-flat-button color="primary" (click)="copyPassphrase()">
      <i matPrefix class="fas fa-copy"></i>
      <span class="text">{{ 'Copy Passphrase' | translate }}</span>
    </button>
    <button mat-flat-button color="primary" (click)="generateNewWallet()">
      <i matPrefix class="fas fa-sync"></i>
      <span class="text">{{ 'Regenerate' | translate }}</span>
    </button>
  </div>

  <form [formGroup]="formTerms">
    <div class="text-left">
      <div
        class="warning-box mat-body-2"
        [innerHTML]="
          'Remember: Never tell your passphrase. If you lose it, you lose access to your account!'
            | translate
        "
      ></div>
      <div style="margin-bottom: 8px">
        <mat-checkbox formControlName="isWrittenDown">
          {{ 'I have written or saved my passphrase safely' | translate }}
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox formControlName="isAgree">
          <span
            [innerHTML]="'I Approve Terms Of Use & Privacy Policy' | translate"
          ></span>
        </mat-checkbox>
      </div>
    </div>

    <div class="text-right" style="margin-top:8px">
      <button
        mat-flat-button
        color="primary"
        (click)="goToConfirmPage()"
        type="button"
        [disabled]="!isWrittenDown.value || !isAgree.value"
      >
        <i matPrefix class="fas fa-wallet"></i>
        <span class="text">{{ 'Create Wallet' | translate }}</span>
      </button>
    </div>
  </form>
</div>
