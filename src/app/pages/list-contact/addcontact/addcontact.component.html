<div class="addcontact-container">
  <h2 class="mat-h2">{{ 'New Contact' | translate }}</h2>
  <form [formGroup]="addForm" (submit)="onSubmit()" class="grid">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>{{ 'Name' | translate }}</mat-label>
      <input matInput type="text" formControlName="alias" placeholder="{{ 'Name' | translate }}" />
    </mat-form-field>
    <ng-container *ngIf="aliasField.touched">
      <mat-error *ngIf="aliasField.hasError('required')">
        {{ 'Name is required' | translate }}
      </mat-error>
    </ng-container>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>{{ 'Address' | translate }}</mat-label>
      <input
        matInput
        type="text"
        formControlName="address"
        placeholder="{{ 'Address' | translate }}"
        (keyup)="onAddressValidation()"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="openScannerForm()"
        matTooltip="{{ 'Scan QR Code' | translate }}"
        matTooltipPosition="above"
      >
        <i matPrefix class="fa fa-qrcode"></i>
      </button>
    </mat-form-field>
    <ng-container *ngIf="addressField.touched">
      <mat-error *ngIf="addressField.hasError('required')">
        {{ 'Address is required' | translate }}
      </mat-error>
      <mat-error *ngIf="addressField.hasError('invalidAddress')">
        {{ 'ZBC Address is invalid' | translate }}
      </mat-error>
    </ng-container>

    <button mat-flat-button color="primary" type="submit">
      {{ 'Save' | translate }}
    </button>
  </form>
</div>
