<div class="editcontact-container">
  <h2 class="mat-h2">{{ 'edit contact' | translate }}</h2>
  <form [formGroup]="editForm" (submit)="onSubmit()" class="grid">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>{{ 'name' | translate }}</mat-label>
      <input matInput type="text" formControlName="name" placeholder="{{ 'name' | translate }}" />
    </mat-form-field>
    <ng-container *ngIf="aliasField.touched">
      <mat-error *ngIf="aliasField.hasError('required')">
        {{ 'name is required' | translate }}
      </mat-error>
    </ng-container>

    <mat-form-field appearance="outline" color="accent">
      <mat-label>{{ 'address' | translate }}</mat-label>
      <input
        matInput
        type="text"
        formControlName="address"
        placeholder="{{ 'address' | translate }}"
        (keyup)="onAddressValidation()"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="openScannerForm()"
        matTooltip="{{ 'scan qr code' | translate }}"
        matTooltipPosition="above"
      >
        <i matPrefix class="fa fa-qrcode"></i>
      </button>
    </mat-form-field>
    <ng-container *ngIf="addressField.touched">
      <mat-error *ngIf="addressField.hasError('required')">
        {{ 'address is required' | translate }}
      </mat-error>
      <mat-error *ngIf="addressField.hasError('invalidAddress')">
        {{ 'zbc address is invalid' | translate }}
      </mat-error>
    </ng-container>

    <button mat-flat-button color="primary" type="submit">
      {{ 'save' | translate }}
    </button>
  </form>
</div>
