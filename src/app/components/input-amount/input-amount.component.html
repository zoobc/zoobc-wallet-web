<div class="zbc-form-item">
  <div *ngIf="displayConverter" class="amount text-right">
    <div class="primary-amount">{{ group.get(amountName).value | number: '0.0-8' }} ZBC</div>
    <div class="secondary-amount">
      {{ amountCurrency | number: '0.0-2' }}
      {{ currencyRate.name }}
    </div>
  </div>
</div>

<form [formGroup]="group">
  <div class="row">
    <div class="col-4 col-sm-3">
      <mat-form-field appearance="outline" color="accent" class="block">
        <mat-select value="ZBC" (selectionChange)="onChangeCoin($event.value)">
          <mat-option value="ZBC">ZBC</mat-option>
          <mat-option value="Fiat" *ngIf="currencyRate.name">{{ currencyRate.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-8 col-sm-9">
      <mat-form-field *ngIf="typeCoinName === 'ZBC'" appearance="outline" class="block" color="accent">
        <mat-label>{{ label }}</mat-label>
        <input
          matInput
          (keyup)="onChangeAmountField($event.target.value)"
          (change)="onChangeAmountField($event.target.value)"
          type="number"
          formControlName="{{ amountName }}"
          placeholder="{{ label }}"
        />
      </mat-form-field>

      <mat-form-field *ngIf="typeCoinName === 'Fiat'" appearance="outline" class="block" color="accent">
        <mat-label>{{ label }}</mat-label>
        <input
          matInput
          (keyup)="onChangeAmountCurrencyField($event.target.value)"
          (change)="onChangeAmountCurrencyField($event.target.value)"
          type="number"
          [value]="amountCurrency"
          placeholder="{{ currencyRate.name }} {{ 'amount' | translate }}"
        />
      </mat-form-field>
    </div>
  </div>
</form>
