<div class="pin-setup-container">
  <ng-container *ngIf="setPin">
    <h3 class="mat-h3" id="modal-basic-title">
      <b>{{ 'set your pin' | translate }}</b>
    </h3>
    <form [formGroup]="formSetPin" (submit)="onSetPin()">
      <field-pins formControlName="pin"></field-pins>
      <div class="text-right">
        <button mat-flat-button color="primary" type="submit" [disabled]="formSetPin.invalid">
          {{ 'set pin' | translate }}
        </button>
      </div>
    </form>
  </ng-container>
  <ng-container *ngIf="confirmPin">
    <h3 class="mat-h3" id="modal-basic-title">
      <b>{{ 'confirm your pin' | translate }}</b>
    </h3>
    <form [formGroup]="formConfirmPin" (submit)="onConfirmPin()">
      <field-pins formControlName="pin" (change)="onResetPinValidation()"></field-pins>
      <mat-error *ngIf="isPinMatched == false">
        {{ 'pin does not match' | translate }}
      </mat-error>
      <div class="text-right">
        <button mat-flat-button color="warn" type="button" (click)="onBack()">
          {{ 'back' | translate }}
        </button>
        <button mat-flat-button color="primary" type="submit" [disabled]="formConfirmPin.invalid">
          {{ 'confirm pin' | translate }}
        </button>
      </div>
    </form>
  </ng-container>
</div>
