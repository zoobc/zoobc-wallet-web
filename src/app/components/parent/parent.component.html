<app-navbar></app-navbar>
<div class="parent-container">
  <mat-drawer-container class="drawer-container" [hasBackdrop]="false">
    <mat-drawer
      #sidenav
      [mode]="!isLogin ? 'over' : largeScreen ? 'side' : 'over'"
      [opened]="largeScreen"
      [disableClose]="largeScreen ? true : false"
    >
      <sticky sticky-offset-top="24" sticky-offset-bottom="24" *ngIf="isLogin">
        <app-sidebar [menu]="menu"></app-sidebar>
      </sticky>
    </mat-drawer>
    <mat-drawer-content #mainContainer [class.login]="isLogin">
      <div class="main-container">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
