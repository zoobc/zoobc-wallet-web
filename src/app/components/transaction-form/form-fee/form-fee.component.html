<div [formGroup]="group" style="margin-bottom: 16px;">
  <div style="margin-bottom: 16px;">
    <mat-checkbox #advanceCheckBox class="checkbox-margin" (click)="toggleAdvancedMenu()">
      {{ 'custom fee' | translate }}
    </mat-checkbox>
  </div>

  <ng-container *ngIf="showFee">
    <input-amount
      [group]="group"
      amountName="{{ inputMap.fee }}"
      label="{{ 'fee' | translate }}"
      [displayConverter]="false"
    ></input-amount>
    <div class="row" *ngIf="group.get(inputMap.fee).touched && group.get(inputMap.fee).invalid">
      <div class="col-4 col-sm-3">&nbsp;</div>
      <div class="col-8 col-sm-9">
        <ng-container *ngIf="group.get(inputMap.fee).touched">
          <mat-error *ngIf="group.get(inputMap.fee).hasError('required')">
            {{ 'fee is required' | translate }}
          </mat-error>
          <mat-error *ngIf="group.get(inputMap.fee).hasError('min')">
            {{ 'minimum fee is' | translate: { val: minFee } }}
          </mat-error>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
