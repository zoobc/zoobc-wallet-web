<h3 class="mat-h3">
  <b>Confirm Your Pin</b>
</h3>
<form [formGroup]="formConfirmPin" class="form-pin-confirmation">
  <field-pins #pin formControlName="pin" (keyup)="onTypePin()"></field-pins>
  <div class="text-center">
    <mat-error *ngIf="formConfirmPin.hasError('invalid')">
      <span class="text-center">Pin does not match</span>
    </mat-error>
    <i matPrefix class="fas fa-circle-notch fa-spin" *ngIf="isConfirmPinLoading"></i>
  </div>
</form>
