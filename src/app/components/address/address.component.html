<div
  class="address-template"
  [ngStyle]="{ 'justify-content': center ? 'center' : 'flex-start' }"
>
  <span class="start">{{ value | slice: 0:22 }}</span>
  <span class="end">
    <span class="blank-space">s</span>
    <span>{{ value | slice: 22:44 }}</span>
  </span>
  <span class="copy-address" (click)="onCopyText($event)" *ngIf="copyButton">
    <i class="far fa-copy"></i>
  </span>
</div>
