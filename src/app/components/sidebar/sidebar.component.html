<div class="sidenav-container">
  <ul class="sidenav-menu">
    <li [ngClass]="menu == 'dashboard' && 'active'">
      <a routerLink="/dashboard" (click)="onToggle()">
        <i class="fa fa-ticket-alt"></i>
        <span>Seats</span>
      </a>
    </li>

    <li [ngClass]="menu == 'accounts' && 'active'">
      <a routerLink="/accounts" (click)="onToggle()">
        <i class="fa fa-id-card-alt"></i>
        <span>Accounts</span>
      </a>
    </li>

    <li [ngClass]="menu == 'account' && 'active'">
      <a (click)="onComingSoonPage()">
        <i class="fab fa-usb"></i>
        <span>Hardware Wallet</span>
      </a>
    </li>

    <li>
      <a (click)="openRevealPassphrase()">
        <i class="fa fa-eye"></i>
        <span>Reveal Passphrase</span>
      </a>
    </li>

    <li [ngClass]="menu == 'info' && 'active'">
      <a routerLink="/info" (click)="onToggle()">
        <i class="fa fa-info-circle"></i>
        <span>Info</span>
      </a>
    </li>
  </ul>
</div>
