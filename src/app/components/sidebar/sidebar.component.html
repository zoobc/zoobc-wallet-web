<div class="sidenav-container">
  <ul class="sidenav-menu">
    <li [ngClass]="menu == 'dashboard' && 'active'">
      <a routerLink="/dashboard" (click)="onToggle()">
        <i class="fa fa-home"></i>
        <span>{{ 'Dashboard' | translate }}</span>
      </a>
    </li>
    <ng-template [ngIf]="account && account.nodeIP">
      <li [ngClass]="menu == 'nodeadmin' && 'active'">
        <a routerLink="/nodeadmin" (click)="onToggle()">
          <i class="fa fa-desktop"></i>
          <span>{{ 'Node Admin' | translate }}</span>
        </a>
      </li>
    </ng-template>

    <li [ngClass]="menu == 'transferhistory' && 'active'">
      <a routerLink="/transferhistory" (click)="onToggle()">
        <i class="fa fa-receipt"></i>
        <span>{{ 'History' | translate }}</span>
      </a>
    </li>
    <!-- <li>
      <a routerLink="/#" (click)="onToggle()">
        <img
          matPrefix
          src="../../../assets/img/zbc-black.png"
          width="28"
          class="icon-image"
        />
        <i class="fa fa-donate"></i>
        <span>{{ 'Deposit' | translate }}</span>
      </a>
    </li> -->
    <li [ngClass]="menu == 'sendmoney' && 'active'">
      <a routerLink="/sendmoney" (click)="onToggle()">
        <i class="fa fa-paper-plane"></i>
        <span>{{ 'Send' | translate }}</span>
      </a>
    </li>
    <li [ngClass]="menu == 'receive' && 'active'">
      <a (click)="openReceiveForm()">
        <i class="fas fa-money-bill"></i>
        <span>{{ 'Receive' | translate }}</span>
      </a>
    </li>
    <li [ngClass]="menu == 'my-tasks' && 'active'">
      <a routerLink="/my-tasks" (click)="onToggle()">
        <i class="fas fa-tasks"></i>
        <span>{{ 'My Tasks' | translate }}</span>
      </a>
    </li>
    <li [ngClass]="menu == 'contact-list' && 'active'">
      <a routerLink="/contact-list" (click)="onToggle()">
        <i class="fa fa-address-book"></i>
        <span>{{ 'Address Book' | translate }}</span>
      </a>
    </li>
    <li [ngClass]="menu == 'apps' && 'active'">
      <a routerLink="/apps" (click)="onToggle()">
        <i class="fa fa-puzzle-piece"></i>
        <span>{{ 'Apps' | translate }}</span>
      </a>
    </li>
  </ul>
</div>
